---
layout: default
---
{% for post in site.posts %}
<div class="post-wrapper">
  <div class="header-content">
    <h1 class="title is-4"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <small><i>Posted on {{ post.date | date: "%B %e, %Y" }}</i></small>
  </div>
  <div class="content">
    <p>{{ post.excerpt}}</p>
    <div class="content-footer">
      <hr/>
      <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></p>
    </div>
  </div>
</div>
{% endfor %}
